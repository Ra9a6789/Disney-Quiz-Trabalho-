<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Disney MÃ¡gico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #2c3e50;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .intro, .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 10;
      animation: fadeInUp 1.2s ease forwards;
      transition: all 0.5s ease-in-out;
    }

    .intro h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #5a2a83;
    }

    .intro button, .restart {
      background-color: #5a2a83;
      color: white;
      font-size: 1.2rem;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(90, 42, 131, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .intro button:hover, .restart:hover {
      background-color: #7c43c0;
      transform: scale(1.05);
    }

    .quiz-container {
      display: none;
    }

    .progress-container {
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #5a2a83, #b88de3);
      transition: width 0.6s ease;
    }

    .question-number {
      font-weight: 600;
      color: #4b2a6b;
      margin-bottom: 0.5rem;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #4b2a6b;
      min-height: 70px;
      opacity: 1;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #9363b0;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(147, 99, 176, 0.6);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .answers button:hover {
      background-color: #b88de3;
      transform: scale(1.03);
    }

    .result {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      color: #5a2a83;
      font-weight: 700;
      white-space: pre-line;
      animation: fadeInScale 1.5s ease forwards;
    }

    .restart {
      margin-top: 2rem;
      display: none;
    }

    .correct {
      background-color: #4caf50 !important;
      color: white;
      transform: scale(1.05);
    }

    .wrong {
      background-color: #e74c3c !important;
      color: white;
      transform: scale(1.05);
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .intro h1 { font-size: 2rem; }
      .question { font-size: 1.2rem; }
      .answers button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="intro" id="intro">
    <h1>Bem-vindo ao Quiz MÃ¡gico da Disney</h1>
    <button onclick="iniciarQuiz()">ComeÃ§ar</button>
  </div>

  <div class="quiz-container" id="quiz">
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <div class="question-number" id="questionNumber"></div>
    <div class="question fade-in" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <button class="restart" id="restartBtn" onclick="reiniciarQuiz()">Reiniciar Quiz</button>
  </div>

  <script>
    const perguntas = [
      { q: "Qual princesa tem cabelo mÃ¡gico que brilha?", a: ["Ariel", "Rapunzel", "Elsa"], c: 1 },
      { q: "Qual desses filmes se passa no HavaÃ­?", a: ["Moana", "Lilo & Stitch", "Valente"], c: 1 },
      { q: "Qual personagem canta 'Let It Go'?", a: ["Anna", "Elsa", "Olaf"], c: 1 },
      { q: "Qual princesa viveu com 7 anÃµes?", a: ["Bela", "Aurora", "Branca de Neve"], c: 2 },
      { q: "Qual desses Ã© um camaleÃ£o?", a: ["Pascal", "Flounder", "Meeko"], c: 0 },
      { q: "Quem transforma sapos em prÃ­ncipes?", a: ["Dr. Facilier", "Morgana", "Madame Mim"], c: 0 },
      { q: "Qual princesa tem um tigre de estimaÃ§Ã£o?", a: ["Jasmine", "Cinderela", "Tiana"], c: 0 },
      { q: "Quem Ã© a vilÃ£ de 101 DÃ¡lmatas?", a: ["Cruella", "Ãšrsula", "MalÃ©vola"], c: 0 },
      { q: "Qual desses filmes tem o tema 'O ciclo da vida'?", a: ["Tarzan", "Rei LeÃ£o", "HÃ©rcules"], c: 1 },
      { q: "Quem canta 'Um Mundo Ideal'?", a: ["Aladdin e Jasmine", "Eric e Ariel", "Simba e Nala"], c: 0 }
    ];

    let atual = 0, pontos = 0;

    function iniciarQuiz() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const p = perguntas[atual];
      const questionEl = document.getElementById('question');
      const questionNumber = document.getElementById('questionNumber');
      const answersEl = document.getElementById('answers');
      const resultEl = document.getElementById('result');
      const restartBtn = document.getElementById('restartBtn');
      const progressBar = document.getElementById('progressBar');

      resultEl.style.display = 'none';
      restartBtn.style.display = 'none';
      answersEl.style.display = 'block';
      questionEl.style.display = 'block';

      questionEl.classList.remove('fade-in');
      questionEl.classList.add('fade-out');

      setTimeout(() => {
        questionEl.textContent = p.q;
        questionNumber.textContent = `Pergunta ${atual + 1} de ${perguntas.length}`;
        progressBar.style.width = `${((atual) / perguntas.length) * 100}%`;

        questionEl.classList.remove('fade-out');
        questionEl.classList.add('fade-in');

        answersEl.innerHTML = '';
        p.a.forEach((resposta, i) => {
          const btn = document.createElement('button');
          btn.textContent = resposta;
          btn.onclick = () => verificarResposta(i);
          answersEl.appendChild(btn);
        });
      }, 400);
    }

    function verificarResposta(i) {
      const botoes = document.querySelectorAll("#answers button");
      const correta = perguntas[atual].c;

      botoes.forEach((btn, index) => {
        btn.disabled = true;
        if (index === correta) {
          btn.classList.add('correct');
        } else if (index === i) {
          btn.classList.add('wrong');
        }
      });

      if (i === correta) pontos++;
      atual++;

      setTimeout(() => {
        if (atual < perguntas.length) {
          mostrarPergunta();
        } else {
          mostrarResultado();
        }
      }, 1200);
    }

    function mostrarResultado() {
      const res = document.getElementById('result');
      const answersEl = document.getElementById('answers');
      const questionEl = document.getElementById('question');
      const questionNumber = document.getElementById('questionNumber');
      const restartBtn = document.getElementById('restartBtn');
      const progressBar = document.getElementById('progressBar');

      answersEl.style.display = 'none';
      questionEl.style.display = 'none';
      questionNumber.style.display = 'none';
      res.style.display = 'block';
      restartBtn.style.display = 'inline-block';
      progressBar.style.width = `100%`;

      let mensagem = `VocÃª acertou ${pontos} de ${perguntas.length}!\n`;
      if (pontos === 10) mensagem += "âœ¨ IncrÃ­vel! VocÃª Ã© praticamente um personagem da Disney!";
      else if (pontos >= 7) mensagem += "ðŸŒŸ Muito bem! A magia vive em vocÃª!";
      else if (pontos >= 5) mensagem += "VocÃª conhece bastante, mas ainda pode aprender mais!";
      else mensagem += "ðŸŒˆ Continue assistindo, a magia virÃ¡ com o tempo!";

      res.textContent = mensagem;
    }

    function reiniciarQuiz() {
      atual = 0;
      pontos = 0;
      document.getElementById('questionNumber').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('restartBtn').style.display = 'none';
      mostrarPergunta();
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: ["#ffffff", "#ffe4fa", "#ffd6fa"] },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
